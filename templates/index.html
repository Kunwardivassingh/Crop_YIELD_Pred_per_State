<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .form-label {
            font-weight: bold;
            color:black;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center" style="color: black;">Crop Yield Prediction Per State</h1>
        <div class="card bg-dark-light text-white border-0">
            <div class="card-body">
                <h2 class="text-center" style="color: white;">Input All Features Here</h2>
                <form action="/predict" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Crop_Year" class="form-label">Crop Year</label>
                            <input type="number" class="form-control form-control-dark" name="Crop_Year" value=" ">
                        </div>
                        <div class="col-md-6">
                            <label for="avg_annual_rainfall_in_mm" class="form-label">Avg Annual Rainfall (mm/year):</label>
                            <input type="number" class="form-control form-control-dark" name="avg_annual_rainfall_in_mm">
                        </div>
                        <div class="col-md-6">
                            <label for="Pesticide" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="Pesticide">
                        </div>
                        <div class="col-md-6">
                            <label for="Fertilizer" class="form-label"> Fertilizer </label>
                            <input type="number" class="form-control form-control-dark" name="Fertilizer">
                        </div>
                        <div class="col-md-6">
                            <label for="State" class="form-label">State</label>
                            <input type="text" class="form-control form-control-dark" name="State">
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area">
                        </div>
                        <div class="col-md-6">
                           <label for="Crop" class="form-label">Crop</label>
                            <input type="text" class="form-control form-control-dark" name="Crop">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                {% if predicted_yield %}
                    <div class="text-center mt-4">
                        <h2>Predicted Yield:</h2>
                        <h3 class="text-info">{{ predicted_yield }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
